<!DOCTYPE html>
<html>
<head>
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.price }} руб.
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'index' %}">Вернуться на главную</a></button>
</body>
</html>
